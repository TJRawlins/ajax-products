<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="js/service.products.js"></script> -->
    <script src="js/post-product.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Add Product</title>
</head>
<body>
    <h3>Add Product</h3>
    <div class="wrapper">
        <table class="form">
            <tbody id="tbody">
                <tr><td>Id</td>
                    <td><input id="pid" type="text" value="0" disabled></td>
                </tr>
                <tr><td>Part Nbr</td>
                    <td><input id="ppartnbr"></td>
                </tr>
                <tr><td>Name</td>
                    <td><input id="pname"></td>
                </tr>
                <tr><td>Price</td>
                    <td><input id="pprice"></td>
                </tr>
                <tr><td>Unit</td>
                    <td><input id="punit"></td>
                </tr>
                <tr><td>Photo path</td>
                    <td><input id="pphotopath"></td>
                </tr>
                <tr><td>Vendor ID</td>
                    <td><input id="pvendorid"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button onclick="save()" class="btn btn-primary">Add</button>
        </div>
        <a href="get-products.html" class="go-back">Go Back?</a>
    </div>
</body>
</html>
